<!DOCTYPE html>
<html ng-app='klinttiley'>
<head>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Klint-The-Human</title>
</head>
<body ng-controller='indexController'>
  <div class='header group'>
    <h2>Klint Tiley</h2>
    <!-- <a href="/home" ng-click="fadeLink('home')">home</a>
    <a href="/portfolio" ng-click="fadeLink('portfolio')">portfolio</a>
    <a href="/about" ng-click="fadeLink('about')">about</a>
    <a href="/contact" ng-click="fadeLink('contact')">contact</a> -->
    <div>
      <a href='/{{item}}' ng-repeat="item in collection"
             ng-class="{ 'selected-class-name': $index == selectedIndex }"
             ng-click="itemClicked($index)">
        {{ item }}
      </a>
    </div>
  </div>
  <div ng-view></div>

  <script src="/javascripts/app.js"></script>    
  <script src="/javascripts/controllers.js"></script>
  <script src="/javascripts/directives.js"></script>
  <script src="/javascripts/services.js"></script>
</body>
</html>
